            <img src="/Pretest/3/p3_logo.png" alt="">

        <nav>
            <ul>
                <li>
                    <a href="">home</a></li>

                    <a href="">academics</a></li>
                <li>
                    <a href="">research</a>
                </li>
                <li id="aboutUs">
                    <a href="">
                        <blockquote>about us</blockquote>
                    </a>
                </li>
                <li>
                    <a href="">e-library</a>
                </li>
                <li>
                    <a href="#" data-toggle="modal" data-target="#myModal">sign up</a>
                </li>
                <li>
                    <a href="">sign in</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="item1"><img src="https://maaguaete.github.io/Homework-assignment/Pretest/3/p3_pic.PNG" alt=""></div>
        <div class="item2">
            <img src="https://maaguaete.github.io/Homework-assignment/Pretest/3/p3_pic2.jpg" alt="">
            <img src="https://maaguaete.github.io/Homework-assignment/Pretest/3/p3_pic3.jpg" alt="">
            <img src="https://maaguaete.github.io/Homework-assignment/Pretest/3/p3_pic4.jpg" alt="">
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-sm">

            <div class="modal-content" style="box-shadow: 2px 2px 5px black; padding: 15px;">

                <!-- Modal Header -->
                <div id="modal-header">
                    <h4 class="modal-title">Student Information</h4>
                    <hr>
                </div>
                <!-- Modal body -->
                <div class="modal-body" style="padding: 0;">

                    <form action="https://maaguaete.github.io/Homework-assignment/Pretest/3/Pretest3_successfull_registration.html" onsubmit="storeValue();" method="get">
                        <table>
                            <tr>
                                <td><label for="fname">Name</label></td>
                                <td>
                                    <input type="text" class="name" id="name" placeholder="as" required autocomplete="off" minlength="6" maxlength="30">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="gender">Gender</label></td>
                                <td><input type="radio" name="gender" id="gender" value="Male" checked>Male
                                    <input type="radio" name="gender" id="gender" value="Female">Female</td>
                            </tr>

                            <tr>
                                <td><label for="address">Address</label></td>
                                <td>
                                    <input type="text" name="address" id="address" autocomplete="off" placeholder="address">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td>
                                    <input type="email" name="email" id="email" placeholder="sa@yahoo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autocomplete="off">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="phone">Phone</label></td>
                                <td>
                                    <input type="tel" autocomplete="off" name="telNo" id="telNo" placeholder="xxx-xxxxx[xxx]" pattern="[0-9]{3}-[0-9]{5}[0-9]{3}" required value="123-12345678">
                                </td>
                            </tr>
                            <tr>
                                <td><label for="city">Qualification</label></td>
                                <td>
                                    <select name="qualif" id="qualif" style=" width: fit-content;">
                                        <option value="Bachelor degree" >Bachelor degree</option>
                                        <option value="Master degree">Master degree</option>
                                        <option value="PhD degree">PhD degree</option>
                                        <option value="">None</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="submit" value="Submit">
                                </td>
                                <td>
                                    <input type="reset" value="Reset">
                                </td>
                            </tr>

                        </table>
                    </form>

                </div>
            </div>

        </div>
    </div>
